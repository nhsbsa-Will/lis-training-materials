<!-- Extends the layout from /views/layout.html -->
{% extends 'layout-bsa.html' %}


<!-- Set the page title -->
{% block pageTitle %}
What is your date of birth? - LIS training - NHSBSA
{% endblock %}

<!-- For adding a back link -->
<!-- Code examples can be found at https://service-manual.nhs.uk/design-system/components/back-link -->
{% block outerContent %}
{% endblock %}

<!-- For adding page content -->
<!-- Page layout code can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
{% block content %}
<div class="grid-row">
  <div class="column-two-thirds">
    <form action="/personal-details/address" method="get" class="form">
      <fieldset>
        <legend>
          <h1 class="heading-large" id="question-heading">
            <span class="heading-secondary">Personal details</span>
            What is your date of birth?
          </h1>
        </legend>
        <p class="form-hint">For example, 31 07 1961</p>
        <div class="form-date">
          <div class="form-group form-group-day">
            <label id="beneficiary-dateofbirth-day-label" for="beneficiary-dateofbirth-day" class="form-label form-group">
              Day
            </label>
            <input class="form-control" id="beneficiary-dateofbirth-day" value="">
          </div>
          <div class="form-group form-group-month">
            <label id="beneficiary-dateofbirth-month-label" for="beneficiary-dateofbirth-month" class="form-label form-group">
              Month
            </label>
            <input class="form-control" id="beneficiary-dateofbirth-month" value="">
          </div>
          <div class="form-group form-group-year">
            <label id="beneficiary-dateofbirth-year-label" for="beneficiary-dateofbirth-year" class="form-label form-group">
              Year
            </label>
            <input class="form-control" id="beneficiary-dateofbirth-year" value="">
          </div>
       </div>
      </fieldset>
      <div class="form-item-wrapper">
        <div class="form-group">
          <input class="button" type="submit" value="Next" id="next-button" />
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
